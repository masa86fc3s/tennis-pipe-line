name: Build ML Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Debug path
        run: |
          pwd
          ls -l

      - name: Install dependencies
        run: pip install -r ../../requirements.txt

      - name: Run pipeline
        run: python ../../tennis-pipe-line/src/pipeline.py
