name: Lint Check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # あなたのプロジェクトに合わせて変更OK

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 .
