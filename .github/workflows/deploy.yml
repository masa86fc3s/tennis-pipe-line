name: Deploy to EC2

on:
  push:
    branches:
      - master  # または main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/tennis-pipe.pem
          chmod 400 ~/.ssh/tennis-pipe.pem

      - name: Deploy to EC2
        run: |
          ssh -i "tennis-pipe.pem" ubuntu@ec2-13-239-184-128.ap-southeast-2.compute.amazonaws.com << 'EOF'
            cd /home/make-pipeline/tennis-pipe-line
            git pull origin master
            # 必要に応じて仮想環境の更新やサービスの再起動など
            systemctl restart your-app.service
          EOF
